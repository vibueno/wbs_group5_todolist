<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <meta name="description" content="A TODO list for busy people" />
    <meta
      name="author"
      content="David Surina, VÃ­ctor Isabel-Bueno & Mehmet Can"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <main>
      <h1>TODO List</h1>
      <form class="new-task-form">
        <input
          id="new-task-desc"
          class="new-task-desc"
          type="text"
          minlength="3"
          maxlength="45"
          placeholder="What do you want to do?"
          required
        />
        <button class="new-task-submit" type="submit">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <section class="task-list">
        <h2>Tasks</h2>
        <div class="task-list-todo-wrapper">
          <div class="task">
            <p class="task-desc">Buy cookies!</p>
            <button class="task-button finish-task fas fa-check"></button>
            <button class="task-button delete-task fas fa-trash-alt"></button>
          </div>
        </div>
        <div class="task-list-finished-wrapper">
          <div class="task finished">
            <p class="task-desc">Walk the dog</p>
            <button class="task-button undo-task fas fa-undo"></button>
            <button class="task-button delete-task fas fa-trash-alt"></button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/oopApp.js"></script>
  </body>
</html>
